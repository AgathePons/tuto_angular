<div class="text-center">
  <h1 class="my-title">
    Welcome to {{ title }}!
  </h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="my-title">Mes appareils</h2>
      <h4 class="my-sub-title">List de mes trucs</h4>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils" [appareilName]="appareil.name" [appareilStatus]="appareil.status"></app-appareil>

              [disabled]="!isAuth"
              (click)="onAllumer()">Tout allumer</button>
    </div>
  </div>
